<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido Alumno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Roller Speed</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item me-3">
                    <span class="nav-link disabled text-white" th:text="'Hola, ' + ${alumno.nombre}"></span>
                </li>
                <li class="nav-item me-3">
                    <img th:src="@{'/uploads/' + ${alumno.fotoUrl}}"
                         alt="Foto de perfil"
                         class="rounded-circle border border-light"
                         style="height: 40px; width: 40px; object-fit: cover;">
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-light" type="submit">Cerrar sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">¡Bienvenido al panel de alumno, <span th:text="${alumno.nombre}">Nombre</span>!</h2>
    <p class="text-center">Desde aquí podrás ver tu información y acceder a los servicios disponibles.</p>
</div>

</body>
</html>
