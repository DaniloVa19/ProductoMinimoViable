<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Registrar Método de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Registrar Método de Pago</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/metodos_pago/guardar}" th:object="${medioPago}" method="post">
                
                <!-- Campo oculto para ID (por si se edita en el futuro) -->
                <input type="hidden" th:field="*{id}" />

                <!-- Campo Tipo -->
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo de Método de Pago</label>
                    <input type="text" id="tipo" th:field="*{tipo}" class="form-control"
                           placeholder="Ejemplo: Tarjeta, Transferencia, Efectivo" required />
                </div>

                <!-- Botones -->
                <button type="submit" class="btn btn-success">Guardar</button>
                <a th:href="@{/metodos_pago/lista}" class="btn btn-secondary ms-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
