<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Instructores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Instructores</h2>
        <a th:href="@{/instructores/nuevo}" class="btn btn-primary">+ Nuevo Instructor</a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Especialidad</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="instructor : ${instructores}">
                        <td th:text="${instructor.id}">1</td>
                        <td th:text="${instructor.nombre}">Juan Pérez</td>
                        <td th:text="${instructor.email}">juan@mail.com</td>
                        <td th:text="${instructor.especialidad}">Patinaje Artístico</td>
                        <td th:text="${instructor.telefono}">123456789</td>
                        <td>
                            <a th:href="@{/instructores/editar/{id}(id=${instructor.id})}" class="btn btn-warning btn-sm">Editar</a>

                        <form th:action="@{/instructores/eliminar/{id}(id=${instructor.id})}" method="post" style="display:inline;">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" class="btn btn-danger btn-sm"
                        onclick="return confirm('¿Seguro que quieres eliminar este instructor?');">Eliminar</button>
                        </form>

                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(instructores)}">
                        <td colspan="6" class="text-center">No hay instructores registrados.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
