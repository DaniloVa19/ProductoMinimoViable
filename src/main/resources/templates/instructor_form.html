<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0" th:text="${instructor.id} == null ? 'Registrar Nuevo Instructor' : 'Editar Instructor'">Registrar Nuevo Instructor</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/instructores/guardar}" th:object="${instructor}" method="post">
                
                <!-- Campo oculto para ID, necesario para actualizar -->
                <input type="hidden" th:field="*{id}" />
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" id="telefono" th:field="*{telefono}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="especialidad" class="form-label">Especialidad</label>
                    <input type="text" id="especialidad" th:field="*{especialidad}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success">Guardar</button>
                <a th:href="@{/instructores/lista}" class="btn btn-secondary ms-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
