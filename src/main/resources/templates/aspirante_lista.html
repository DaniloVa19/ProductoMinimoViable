<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Aspirantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Lista de Aspirantes</h2>
    <a href="/aspirantes/nuevo" class="btn btn-primary mb-3">Nuevo Aspirante</a>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Método de Pago</th>
                <th>Acciones</th>  <!-- Nueva columna -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="aspirante : ${aspirantes}">
                <td th:text="${aspirante.id}">1</td>
                <td th:text="${aspirante.nombre}">Nombre</td>
                <td th:text="${aspirante.email}">email@example.com</td>
                <td th:text="${aspirante.telefono}">123456789</td>
                <td th:text="${aspirante.metodoPago != null ? aspirante.metodoPago.tipo : 'N/A'}">Método Pago</td>
                <td>
                    <a th:href="@{'/aspirantes/convertir/' + ${aspirante.id}}"
                       class="btn btn-sm btn-success"
                       onclick="return confirm('¿Estás seguro de convertir este aspirante en alumno?');">
                        Convertir en Alumno
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
